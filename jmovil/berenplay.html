<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Juego de Preguntas</title>
        <link rel="stylesheet" href="../CSS/hamburguesa.css">
        <link rel="stylesheet" href="../CSS/general.css">
        <link rel="stylesheet" href="../CSS/estilosMedia.css">
        
    <style>
        /* body {
            margin: 0;
            background: whitesmoke;
            overflow: hidden;
        } */

        #gameContainer {
            position: relative;
            width: 800px;
            height: 450px;
            margin: 0 auto;
        }

        canvas {
            display: block;
            background: #111;
        }

        #scoreHUD {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: sans-serif;
            font-size: 16px;
            z-index: 5;
        }

        #quizOverlay {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: sans-serif;
        }

        #quizOverlay #quizOptions button {
            padding: 8px 12px;
            font-size: 14px;
            margin: 0 5px;
            cursor: pointer;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 20;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: sans-serif;
        }

        #gameOver button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body id="conte">
    
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="450"></canvas>
        <div id="scoreHUD">Puntos: 0</div>

        <!-- Pantalla de Game Over -->
        <div id="gameOver" class="game-over-box">
            <div style="font-size:24px; margin-bottom:10px">Game Over</div>
            <div id="finalScore" style="font-size:18px; margin-bottom:20px"></div>
            <button onclick="location.reload()">Reiniciar</button>
        </div>
    </div>


    <!-- Scripts -->
    <script src="../JS/hamburguesa.js"></script>
    <script src="js/init.js"></script>
    <script src="js/tileset.js"></script>
    <script src="js/player.js"></script>
    <script src="js/icons.js"></script>
    <script src="js/score.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/game.js"></script>
</body>


</html>
