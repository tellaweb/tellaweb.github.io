<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2@3.0.0/css/leaflet-sidebar.css" />

  <style>
    .cajaMapa {
  width: 100vw;
  height: 100vh;
}
#map {
  width: 100%;
  height: 100%;
  border: 0px solid black;
}
  </style>
<!-- CSS de Leaflet (ya lo tienes) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<!-- JS de Leaflet (renglon imprescindible) -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Plugin de sidebar -->
<script src="https://unpkg.com/leaflet-sidebar-v2@3.0.0/js/leaflet-sidebar.js"></script>

</head>
<body>
  <div class="cajaMapa">
    <div id="map">
    </div>
  </div> 
  
  <script>
    var lati = 43.453553013888104   // 43.520921;
    var longi =-5.854240131910904  // -5.617275;
    var map = L.map("map").setView([lati, longi], 12);

    var imageUrl = "MapaClima.png";

    var altText = "LLanera";
    /* El primer par de valores ([lat, lng]) es la esquina noreste (NE) y el segundo la esquina suroeste (SW).
Para mover el recuadro hacia la izquierda, debes restar valor de longitud (más negativo = oeste).
Para moverlo hacia abajo, debes restar valor de latitud (latitudes bajas = sur)     */
    var latLngBounds = L.latLngBounds([
      [43.50113, -5.9661633],
      [43.411169, -5.7584531]
    ]);

    var imageOverlay = L.imageOverlay(imageUrl, latLngBounds, {
      opacity: 1,
      alt: altText,
      interactive: true,
    }).addTo(map);

    L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>',
      maxZoom: 22,
    }).addTo(map);

  </script>
</body>
</html>
